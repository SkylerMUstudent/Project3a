{% extends 'base.html' %}

{% block title %} Generate Chart {% endblock %}

{% block content %}
<h1>Stock Data Visualizer</h1>
<form method="post">
    <!--Select Symbol-->
    <label for="symbol">Choose Symbol:</label>
    <select id="symbol" name="symbol">
        <option value="">Select a Symbol</option>
        {% for symbol in symbol_list %}
            <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
    </select><br>
    <!--Select Chart Type-->
    <label for="type">Choose Chart Type:</label>
    <select id="chart_type" name="chart_type">
        <option value="">Select a Chart Type</option>
        <option value="1">Bar</option>
        <option value="2">Line</option>
    </select><br>
    <!--Select Time Series-->
    <label for="time">Choose Time Series:</label>
    <select id="time_series" name="time_series">
        <option value="">Select a Time Series</option>
        <option value="1">Intraday</option>
        <option value="2">Daily</option>
        <option value="3">Weekly</option>
        <option value="4">Monthly</option>
    </select><br>
    <!--Select Start Date-->
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date"><br>
    <!--Select End Date-->
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date"><br>
    
    <!--Sumbit-->
    <button type="submit">Submit</button>
</form>

{% if chart %}
    <div id="chart">
        <embed type="image/svg+xml" src= {{ chart|safe }} />
    </div>
{% endif %}

{% endblock %}
